<table class="table-auto w-full bg-white">
	<thead>
		<tr>
			<th class="px-4 py-2 text-left">ID</th>
			<th class="px-4 py-2 text-left">Nombre de Empresa</th>
			<th class="px-4 py-2 text-left">Acciones</th>
		</tr>
	</thead>
	<tbody *ngIf="empresas.length > 0">
		<tr *ngFor="let empresa of empresas; let i = index;">
			<td class="border px-4 text-left py-2">{{i + 1}}</td>
			<td class="border px-4 text-left py-2">{{empresa.nombre}}</td>
			<td class="border px-4 py-2 w-[300px]">
				<button class="mr-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
					Editar
				</button>
				<button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
					Desactivar
				</button>
			</td>
		</tr>
	</tbody>
</table>

<div class="w-full p-8 flex justify-center items-center" *ngIf="empresas.length === 0">
	<span class="font-bold text-xl text-red-700">No hay empresas cargadas</span>
</div>
